<div class="h-100">
    <!-- start: dynamic form -->
    <div class="w-75 h-100 m-auto">
        <form class="m-auto mt-5" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="form-group my-3">
                <label for="fullName">Name :</label>
                <input type="text" id="fullName" class="form-control" formControlName="fullName"
                    placeholder="Enter full name">
            </div>
            <!-- designation -->
            <div class="form-group my-3">
                <label for="designation">Designation :</label>
                <input type="text" id="designation" class="form-control" formControlName="designation"
                    placeholder="Enter Designation">
            </div>
            <!-- email -->
            <div class="form-group my-3">
                <label for="email">Email Id :</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    placeholder="Enter Email Id">
            </div>
            <!-- mobile number -->
            <div class="form-group my-3">
                <label for="mobileNumber">Mobile Number :</label>
                <input type="number" id="mobileNumber" class="form-control" formControlName="mobileNumber"
                    placeholder="Enter Mobile Number">
            </div>
            <!-- profile -->
            <div class="form-group my-3">
                <label for="profile">Profile :</label>
                <input type="text" id="profile" class="form-control" formControlName="profile"
                    placeholder="Enter Profile">
            </div>
            <!-- technical Skills -->
            <div class="form-group my-3">
                <label for="techSkills">Technical Skills:</label>
                <!-- <input type="text" id="techSkills" class="form-control" formControlName="techSkillName"
                    placeholder="Enter Technical Skills"> -->
                <ng-container formArrayName="technicalSkills">
                    <ng-container
                        *ngFor="let techSkill of getTechSkillsArray('technicalSkills').controls; let i = index">
                        <div formGroupName="{{i}}" class="d-flex my-3">
                            <input class="form-control w-75" type="text" id="techSkills" formControlName="techSkillName"
                                placeholder="Enter Technical Skill">
                            <button *ngIf="i>0" type="button" class="btn btn-danger text-light ms-2"
                                (click)="deleteSkill(i)">Delete
                                Skill</button>
                        </div>
                    </ng-container>
                </ng-container>
                <div class="mt-3">
                    <button type="button" class="btn btn-success text-light" (click)="addTechSkills()">Add
                        Skill</button>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <!-- end: dynamic form -->
    </div>
</div>
